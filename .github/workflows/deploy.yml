name: Deploy Website to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "
            APP_DIR=/var/www/html &&
            sudo chown -R ec2-user:ec2-user \$APP_DIR &&
            cd \$APP_DIR &&
            if [ ! -d .git ]; then
              git clone https://${{ secrets.MY_GH_TOKEN }}@github.com/endrycofr/terraform_aws.git \$APP_DIR
            else
              git reset --hard &&
              git clean -fd &&
              git pull https://${{ secrets.MY_GH_TOKEN }}@github.com/endrycofr/terraform_aws.git main
            fi &&
            if [ -f \$APP_DIR/app/index.html ]; then
              cp \$APP_DIR/app/index.html \$APP_DIR/index.html
            fi &&
            sudo chown -R apache:apache \$APP_DIR &&
            sudo chmod -R 755 \$APP_DIR &&
            sudo systemctl restart httpd
          "
